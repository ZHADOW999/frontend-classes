<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my blog</title>
</head>
<body>
  <header>
    <h1>welcome to my blog</h1>
    <nav>
      <a role="button" href="#">Home</a>
      <a role="button" href="#">create</a>
      <a role="button" href="#">profile</a>
    </nav>
  </header>


  <main>
    <article>
      <h2>My first blog post</h2>
      <p>This my first blog post i hope you like it !</p>
    </article>

    <section>
      <h3>Related posts</h3>
      <ul>
        <li><a href="#">post 1</a></li>
        <li><a href="#">post 2</a></li>
        <li><a href="#">post 3</a></li>
      </ul>
    </section>
  </main>

  <form action="/sumbit" method="post">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="put in you name" required>


    <label for="email">email</label>
    <input id="email" name="email" type="email" placeholder="put in your email " required>

    <label for="message">message</label>
    <textarea required name="message" id="message" type="text" placeholder="put in your message">
      
    </textarea>


    <label for="gender">gender</label>
    <select name="gender" id="gender" required>
      <option value="male">male</option>
      <option value="female">female</option>
    </select>

    <button type="submit">submit</button>
  </form>


<div role="button" tabindex="1">click me</div>

<div aria-label="close me"> X </div>

<i aria-hidden="true"></i>
  <footer>
    <p>&copy; 2025 my blog</p>
  </footer>

</body>
</html>
